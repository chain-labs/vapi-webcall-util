<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPI Web Call Utility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .user-info h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .info-item {
            display: flex;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            flex: 1;
            font-size: 14px;
            word-break: break-word;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startCallBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startCallBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        #endCallBtn {
            background: #f44336;
            color: white;
        }

        #endCallBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }

        .status.active {
            background: #fff3e0;
            color: #f57c00;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
        }

        .form-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VAPI Web Call</h1>
        <p class="subtitle">Your call details</p>

        <div id="userInfo" class="user-info hidden">
            <h2>Call Information</h2>
            <div class="info-item">
                <span class="info-label">Call ID:</span>
                <span class="info-value" id="displayCallId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span class="info-value" id="displayName">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" id="displayEmail">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Business Type:</span>
                <span class="info-value" id="displayBusinessType">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Country:</span>
                <span class="info-value" id="displayCountry">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Website:</span>
                <span class="info-value" id="displayWebsites">-</span>
            </div>
        </div>

        <div class="button-group">
            <button id="startCallBtn">Start Call</button>
            <button id="endCallBtn" disabled>End Call</button>
        </div>

        <div id="status" class="status"></div>

        <div class="form-link">
            <a href="index.html">‚Üê Back to Contact Form</a>
        </div>
    </div>

    <script type="module" src="call.js"></script>
</body>
</html>
