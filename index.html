<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPI Web Call Utility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startCallBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startCallBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        #endCallBtn {
            background: #f44336;
            color: white;
        }

        #endCallBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }

        .status.active {
            background: #fff3e0;
            color: #f57c00;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .required {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VAPI Web Call</h1>
        <p class="subtitle">Enter your details to start a call</p>

        <div class="form-group">
            <label for="callId">Call ID <span class="required">*</span></label>
            <input type="text" id="callId" placeholder="Enter call ID" required>
        </div>

        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="businessType">Business Type <span class="required">*</span></label>
            <input type="text" id="businessType" placeholder="Enter business type" required>
        </div>

        <div class="form-group">
            <label for="country">Country <span class="required">*</span></label>
            <input type="text" id="country" placeholder="Enter country" required>
        </div>

        <div class="form-group">
            <label for="websites">Websites <span class="required">*</span></label>
            <input type="text" id="websites" placeholder="Enter websites (comma-separated)" required>
        </div>

        <div class="form-group">
            <label for="apiKey">VAPI Public API Key <span class="required">*</span></label>
            <input type="text" id="apiKey" placeholder="Enter your VAPI public key" required>
        </div>

        <div class="form-group">
            <label for="assistantId">Assistant ID <span class="required">*</span></label>
            <input type="text" id="assistantId" placeholder="Enter assistant ID" required>
        </div>

        <div class="button-group">
            <button id="startCallBtn">Start Call</button>
            <button id="endCallBtn" disabled>End Call</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
